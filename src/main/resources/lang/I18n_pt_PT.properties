calibrator.command_label=Certifica-te que a tecla "Escrever um comando" no Minecraft está definida como K. Cria um mundo no criativo e, em seguida, pressiona F3+C.
calibrator.command_label_manual=Certifica-te que a tecla "Escrever um comando" no Minecraft está definida como K. Cria um mundo no criativo, escreve o teu x, z e ângulo horizontal no chat (por exemplo, "230 -87 124,6") e, em seguida, copia-o para a tua área de transferência.
calibrator.throw_label=Lança um olho do ender e mede o ângulo com F3+C. Sê tão preciso como serias numa partida real. Ao premires F3+C, serás automaticamente teletransportado para um novo local.
calibrator.throw_label_manual=TLança um olho ender e mede o ângulo copiando os valores do teu x, z e o ângulo horizontal. Sê tão preciso quanto serias numa partida real. Ao copiares a tua posição e ângulo, serás automaticamente teletransportado para um novo local.
calibrator.measure_label=Continua a medir os olhos até que o desvio padrão medido se estabilize (normalmente leva cerca de 10 a 20 lançamentos) e, em seguida, clica em "Concluído" para aplicar.
